<mat-toolbar class="top-menu">
    <span>Department Details</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>


<form [formGroup] = "_service.form" class="normal-form">
    <mat-grid-list cols="1" rowHeight="200px">

        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="deptid">
                
                <mat-form-field>
                    <input formControlName="deptname" matInput placeholder="Department Name">
                    <mat-error>This fields is required</mat-error>
                </mat-form-field>
                <!-- <br> -->
                <mat-form-field>
                    <input formControlName="ordno" matInput placeholder="Order Number">
                </mat-form-field>

            </div>
        </mat-grid-tile>

      </mat-grid-list>

      <mat-toolbar>

        <span class="fill-remaining-space"></span>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" (click) = "onSubmit()" [disabled]= "_service.form.invalid"> Submit</button>
            <button mat-raised-button color="warn" type="submit" (click) = "onClear()"> Clear</button>
        </div>

      </mat-toolbar>
      
</form>
